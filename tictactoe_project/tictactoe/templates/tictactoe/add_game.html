<!DOCTYPE html>
<html>
<head>
  <title>Add Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h2>Add Game</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label>Player X:</label>
      <input name="player_x" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Player O:</label>
      <input name="player_o" class="form-control" required>
    </div>
    <button class="btn btn-success">Create</button>
  </form>
</body>
</html>
