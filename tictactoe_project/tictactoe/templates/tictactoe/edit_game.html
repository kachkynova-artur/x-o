<!DOCTYPE html>
<html>
<head>
  <title>Edit Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h2>Edit Game</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label>Player X:</label>
      <input name="player_x" value="{{ game.player_x }}" class="form-control">
    </div>
    <div class="mb-3">
      <label>Player O:</label>
      <input name="player_o" value="{{ game.player_o }}" class="form-control">
    </div>
    <div class="mb-3">
      <label>Winner:</label>
      <select name="winner" class="form-control">
        <option value="">---</option>
        <option value="X" {% if game.winner == 'X' %}selected{% endif %}>X</option>
        <option value="O" {% if game.winner == 'O' %}selected{% endif %}>O</option>
        <option value="D" {% if game.winner == 'D' %}selected{% endif %}>Draw</option>
      </select>
    </div>
    <button class="btn btn-primary">Save</button>
  </form>
</body>
</html>
