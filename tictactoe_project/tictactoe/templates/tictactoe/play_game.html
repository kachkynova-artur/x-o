<!DOCTYPE html>
<html>
<head>
  <title>Game List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h1>ðŸŽ® Games</h1>
  <a href="{% url 'add_game' %}" class="btn btn-primary mb-3">Add Game</a>
  <table class="table table-striped">
    <tr><th>ID</th><th>Players</th><th>Winner</th><th>Actions</th></tr>
    {% for game in games %}
    <tr>
      <td>{{ game.id }}</td>
      <td>{{ game.player_x }} vs {{ game.player_o }}</td>
      <td>{{ game.winner|default:"-" }}</td>
      <td>
        <a href="{% url 'play_game' game.id %}" class="btn btn-success btn-sm">Play</a>
        <a href="{% url 'edit_game' game.id %}" class="btn btn-warning btn-sm">Edit</a>
        <a href="{% url 'delete_game' game.id %}" class="btn btn-danger btn-sm">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
